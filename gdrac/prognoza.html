<script type="text/javascript">
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = {
          packages: [{
              name: "application",
              location: package_path + '/bootstrapmap/src/js'
          }]
      };
    </script>
    <script src="http://js.arcgis.com/3.9"></script>
    <script>
        require(["esri/map", "esri/layers/WebTiledLayer",
		"esri/dijit/LocateButton", "esri/dijit/Scalebar", 
		"application/bootstrapmap", 
		"dojo/dom-class", "dojo/dom-construct", "dojo/on", "dojo/dom", "dojo/_base/array",
		"esri/config", "dojo/domReady!"],
        function(Map, WebTiledLayer,
		LocateButton, Scalebar, 
		BootstrapMap,
		domClass, domConstruct, on, dom, array, esriConfig
		) {
		
            var map = BootstrapMap.create("mapDiv", { 	
              basemap: "gray",   					
              center: [19.295, 51.236], 
			  scrollWheelZoom: true,			  
              zoom: 5
              });					
					
				
			var podzialkaLiniowa = new Scalebar({		
				map: map,								
				scalebarUnit: "metric"					
            });
			
			var tempLayer = new WebTiledLayer("http://undefined.tile.openweathermap.org/map/temp/${level}/${col}/${row}.png", {
			  "copyright": "Open Weather Map",
			  "id": "Open Weather Map",
			  "opacity": 0.2
			});
			var rainLayer = new WebTiledLayer("http://undefined.tile.openweathermap.org/map/rain/${level}/${col}/${row}.png", {
			  "copyright": "Open Weather Map",
			  "id": "Open Weather Map rain",
			  "opacity": 0.6
			});
          

          map.addLayers([tempLayer,rainLayer]);
		
		});
    </script>
